{% extends "base.html" %}
{% block title %}
Register
{% endblock %}
{% block content %}

<form action='.' method='POST'>
{% if msgs %}
<font color="red">
error:
<ul>
    {% for msg in msgs %}
    <li>{{ msg }}</li>
    {% endfor %}
</ul>
</font>
{% endif %}
<table>
<tr>
	<td style='text-align:center;' colspan='2'>
		Your Information
	</td>
</tr>
<tr>
	<td style='text-align:right'>
		User Name:
	</td>
	<td style='text-align:left'><input id='user_name' name='user_name' value='{{user_info.user_name}}'></td>
</tr>
<tr>
	<td style='text-align:right'>
		Password:
	</td>
	<td style='text-align:left'><input id='user_pass1' name='user_pass1' type='password' value='{{user_info.user_pass1}}'></td>
</tr>
<tr>
	<td style='text-align:right'>
		Password Again:
	</td>
	<td style='text-align:left'><input id='user_pass2' name='user_pass2' type='password' value='{{user_info.user_pass2}}'></td>
</tr>
<tr>
	<td style='text-align:right'>
		Email:
	</td>
	<td style='text-align:left'><input id='user_email' name='user_email' value='{{user_info.user_email}}'></td>
</tr>
<tr>
	<td style='text-align:right'>
		School:
	</td>
	<td style='text-align:left'><input id='user_school' name='user_school' value='{{user_info.user_school}}'></td>
</tr>
<tr>
	<td style='text-align:right'>
		Motto:
	</td>
	<td style='text-align:left'><input id='user_motto' name='user_motto' value='{{user_info.user_motto}}'></td>
</tr>
<tr>
	<td style='text-align:right'>
		Homepage:
	</td>
	<td style='text-align:left'><input id='user_homepage' name='user_homepage' value='{{user_info.user_homepage}}'></td>
</tr>
</table>
<input type='submit' value='Register'/>
</form>
